apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentences
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: age
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentences
    mode: sentence
  name: sentences
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentences
      mode: sentence
  template:
    metadata:
      labels:
        app: sentences
        mode: sentence
      annotations:
        prometheus.istio.io/merge-metrics: 'false'
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccount: sentences
      containers:
      - image: ghcr.io/michaelvl/istio-katas@sha256:9ec280c27e4cfc88cef63866a35652e1e6238b3cbbbf4a46246343392310a31f
        name: sentences
        env:
        - name: "SENTENCE_MODE"
          value: "sentence"
        resources:
          requests:
            cpu: 0.25
          limits:
            cpu: 0.25
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sentences
    mode: sentence
  name: sentences
spec:
  ports:
  - name: api
    port: 5000
    protocol: TCP
    targetPort: 5000
  - name: metrics
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: sentences
    mode: sentence
  type: NodePort
---
