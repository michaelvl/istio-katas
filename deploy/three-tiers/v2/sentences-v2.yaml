apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentences
    mode: sentence
    version: v2
  name: sentences-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentences
      mode: sentence
      version: v2
  template:
    metadata:
      labels:
        app: sentences
        mode: sentence
        version: v2
    spec:
      containers:
      - image: ghcr.io/michaelvl/istio-katas@sha256:9ec280c27e4cfc88cef63866a35652e1e6238b3cbbbf4a46246343392310a31f
        name: sentences
        env:
        - name: "SENTENCE_MODE"
          value: "sentence"
        - name: "SENTENCE_AUTH_BUG_PROBABILITY"
          value: "0.2"
